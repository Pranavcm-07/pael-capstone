<div class="dashboard-container" *ngIf="accountInfo">
    <div class="welcome-section">
        <p class="greeting">Good Morning,</p>
        <h1>{{ accountInfo.user.holderName }} ðŸ‘‹</h1>
    </div>

    <div class="balance-card">
        <p class="balance-label">Available Balance</p>
        <h2 class="balance-amount">â‚¹ {{ accountInfo.balance | number:'1.2-2' }}</h2>
        <p class="account-number">Account: {{ accountInfo.user.accountNumber }}</p>
    </div>

    <div class="actions-grid">
        <div class="action-item" [routerLink]="['/transfer']">
            <div class="action-icon transfer-icon">
                <img src="assets/icons/banknotes.png" alt="Transfer"
                    onerror="this.src='https://cdn-icons-png.flaticon.com/512/2489/2489756.png'">
            </div>
            <span>Transfer</span>
        </div>

        <div class="action-item" [routerLink]="['/history']">
            <div class="action-icon history-icon">
                <img src="assets/icons/history.png" alt="History"
                    onerror="this.src='https://cdn-icons-png.flaticon.com/512/3503/3503786.png'">
            </div>
            <span>History</span>
        </div>

        <div class="action-item">
            <div class="action-icon profile-icon">
                <img src="assets/icons/user.png" alt="Profile"
                    onerror="this.src='https://cdn-icons-png.flaticon.com/512/1077/1077114.png'">
            </div>
            <span>Profile</span>
        </div>

        <div class="action-item" (click)="logout()">
            <div class="action-icon logout-icon">
                <img src="assets/icons/logout.png" alt="Logout"
                    onerror="this.src='https://cdn-icons-png.flaticon.com/512/1828/1828427.png'">
            </div>
            <span>Logout</span>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" [routerLink]="['/dashboard']">
            <span class="material-icons">home</span>
            <span>Home</span>
        </div>
        <div class="nav-item" [routerLink]="['/transfer']">
            <span class="material-icons">payments</span>
            <span>Transfer</span>
        </div>
        <div class="nav-item" [routerLink]="['/history']">
            <span class="material-icons">history</span>
            <span>History</span>
        </div>
    </div>
</div>
